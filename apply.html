<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>申し込みフォーム | バンクオブジョージア サポート</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 20px; 
            max-width: 600px; 
            margin: auto; 
            line-height: 1.8; 
        }
        h1 { 
            color: #222; 
            text-align: center;
        }
        label { 
            display: block; 
            margin-top: 15px; 
        }
        input, select, textarea { 
            width: 100%; 
            padding: 8px; 
            margin-top: 5px; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button { 
            margin: 20px auto 0; 
            padding: 15px 80px; 
            background: #222; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 18px;
            display: block;
        }
        button:hover { 
            background: #444; 
        }
        a.back { 
            display: block; 
            margin-top: 20px; 
            padding: 10px;
            color: #222; 
            text-decoration: none; 
            text-align: center;
            font-size: 16px;
        }
        a.back:hover { 
            text-decoration: underline; 
        }
        .description {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>サポートお申し込みフォーム</h1>
    
    <div class="description">
        <p>下記フォームにご記入の上、送信してください。</p>
        <p>内容を確認のうえ、スタッフよりご連絡いたします。</p>
    </div>
    
    <form action="/thanks.html" method="POST" data-netlify="true" name="support-application" netlify-honeypot="bot-field" data-netlify-recaptcha="true">
        <p class="hidden" style="display: none;">
            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
        </p>
        <input type="hidden" name="form-name" value="support-application" />
        
        <label>お名前: <input type="text" name="name" required></label>
        
        <label>メールアドレス: <input type="email" name="email" required></label>
        
        <label>口座タイプ:
            <select name="account_type">
                <option value="solo">SOLO口座</option>
                <option value="non_solo">SOLO口座以外</option>
            </select>
        </label>
        
        <div class="form-group">
            <label for="plan">申し込みプラン</label>
            <select name="plan" id="plan" required onchange="toggleServiceSelection()">
                <option value="">選択してください</option>
                <option value="standard">スタンダードプラン</option>
                <option value="gold">ゴールドプラン</option>
                <option value="single">一般サポート</option>
            </select>
        </div>
        
        <div class="form-group" id="serviceSelection" style="display: none;">
            <label for="service">依頼内容</label>
            <select name="service" id="service">
                <option value="">選択してください</option>
                <option value="debit_card">デビットカード関連</option>
                <option value="transfer_issue">送金トラブル</option>
                <option value="credentials">ユーザID/PASSWORDの再発行</option>
                <option value="card_unlock">デビットカードのロック解除</option>
                <option value="account_unlock">口座のロック解除</option>
                <option value="kyc">KYCの更新</option>
                <option value="system_trouble">システムトラブルの解決</option>
                <option value="other">その他</option>
            </select>
        </div>
        
        <label>ご相談内容:
            <textarea name="message" rows="5"></textarea>
        </label>
        
        <div class="form-group" style="text-align: center;">
            <label style="display: inline-flex; align-items: center; gap: 5px;">
                <input type="checkbox" name="terms" required style="width: auto; margin: 0;">
                <a href="terms.html" target="_blank" style="color: #0053a0;">利用規約</a>に同意します
            </label>
        </div>
        
        <div class="form-group" style="margin: 20px 0; display: flex; justify-content: center;">
            <div data-netlify-recaptcha="true"></div>
        </div>
        
        <button type="submit">申し込む</button>
    </form>
    
    <a href="index.html" class="back">← トップページに戻る</a>

    <script>
        // URL パラメータからプランを取得して自動選択する
        window.onload = function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const plan = urlParams.get('plan');
            
            // Set selected plan based on URL parameter
            if (plan) {
                const planSelect = document.getElementById('plan');
                if (planSelect) {
                    // Try to find and select the option
                    for (let i = 0; i < planSelect.options.length; i++) {
                        if (planSelect.options[i].value === plan) {
                            planSelect.selectedIndex = i;
                            break;
                        }
                    }
                }
                
                // Show/hide service selection based on plan
                toggleServiceSelection();
            }
        };
        
        function toggleServiceSelection() {
            const planSelect = document.getElementById('plan');
            const serviceSelectionDiv = document.getElementById('serviceSelection');
            
            if (planSelect.value === 'single') {
                serviceSelectionDiv.style.display = 'block';
            } else {
                serviceSelectionDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
