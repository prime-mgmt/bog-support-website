<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>送信完了 | ジョージア銀行口座トラブルサポートサービス</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');
        
        :root {
            --primary-color: #0053a0;
            --secondary-color: #DAA520;
            --light-bg: #f8f9fa;
            --dark-text: #333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            font-family: 'Noto Sans JP', sans-serif;
            padding: 40px 20px; 
            max-width: 800px; 
            margin: auto; 
            line-height: 1.8; 
            text-align: center; 
            margin-top: 100px;
            background: var(--light-bg);
            color: var(--dark-text);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        a.button { 
            display: inline-block; 
            margin-top: 20px; 
            padding: 15px 80px;
            background: linear-gradient(135deg, var(--primary-color), #0066cc);
            color: white; 
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 83, 160, 0.3);
            transition: all 0.3s ease;
        }
        
        a.button:hover { 
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 83, 160, 0.4);
        }
        
        .thanks-container {
            background: white;
            padding: 50px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <h1>お申し込みありがとうございました！</h1>
        <p>内容を確認のうえ、スタッフよりご連絡いたします。</p>
        <a href="index.html" class="button">トップに戻る</a>
    </div>
</body>
</html>
